<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello!</title>
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body>
		<div class="manager">
			<label>
				Escolha a opção:
				<select class="select">
					<option value="none">Nenhum selecionado</option>
					<option value="all">Selecionar tudo</option>
				</select>
			</label>
		</div>
		<ul class="names">
			<li class="name">
				<input type="checkbox" class='cael'>
				<span>Cael</span>
			</li>
			<li class="name">
				<input type="checkbox" class='ueda'>
				<span>Ueda</span>
			</li>
			<li class="name">
				<input type="checkbox" class='cellestino'>
				<span>Celestino</span>
			</li>
			<li class="name">
				<input type="checkbox" class='vasco'>
				<span>Vasco</span>
			</li>
		</ul>
	</body>
	<script>
		document.querySelector('.select').addEventListener('change', function() {
			let inputs = document.querySelectorAll('li input'),
				selectedChoice = this.selectedOptions[0].value;

			if (selectedChoice == "all") {
				inputs.forEach(keys => keys.checked = true);
			} else if (selectedChoice == "none") {
				inputs.forEach(keys => keys.checked = false);
			}
		});
	</script>
</html>
